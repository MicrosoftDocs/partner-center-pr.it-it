title: Domande frequenti su Incentivi per la valutazione della soluzione per Channel Incentives Platform (CHIP)
summary: >
  **Ruoli appropriati:** contatto principale o amministratore del programma


  Di seguito sono riportate le risposte alle domande frequenti.
sections:
- name: Ignorato
  questions:
  - question: >
      Quali sono i requisiti di idoneità per il programma Solution Assessment Incentive?
    answer: "I partner con stato attivo e registrato nel Programma di incentivi per la valutazione della soluzione nel FY20 continueranno a essere idonei per gli incentivi nel FY21 se hanno un'appartenenza MPN attiva e una competenza MPN Silver o Gold attiva. Le qualificazioni dei partner verranno esaminate ogni anno per verifica dell'idoneità.  Se i partner stabiliti non soddisfare i requisiti di idoneità e partecipazione nell'anno corrente, verranno rimossi nella prossima revisione annuale.  Tutti i nuovi partner vengono onboarded tramite la saS (Solution Assessment Special) locale nella propria area.  La firma di accesso condiviso identificherà i partner di cui eseguire l'onboarded in base alla corrispondenza delle competenze e delle competenze nell'azienda partner e alle esigenze aziendali delle filiali supportate dalla firma di accesso condiviso.\nPrima di avviare il processo di onboarding, i partner dovranno discutere con la firma di accesso condiviso le funzionalità dell'azienda nel supporto delle valutazioni nelle rispettive località. \n\nI partner attualmente non iscritti al programma di incentivi devono soddisfare i criteri di incentivi FY21 seguenti per essere idonei per l'onboarding degli incentivi per la valutazione della soluzione. Per informazioni [dettagliate, vedere Idoneità per la valutazione della soluzione.](chip-solutions-assessment-eligible.md)\n"
  - question: >
      Ricerca per categorie essere iscritti al programma Solution Assessments Incentive?
    answer: >
      Contattare lo esperto di valutazione della soluzione (SAS) locale per avviare il processo.
  - question: >
      Ricerca per categorie i dettagli bancari e fiscali?
    answer: >
      Per istruzioni dettagliate su come inviare i profili bancari e fiscali, vedere [Navigating the CHIP](chip-intro.md) (Esplorazione del CHIP).
  - question: >
      Lo stato della trattativa è stato approvato in CHIP. Perché non è ancora stato pagato?
    answer: >
      Oltre allo stato della trattativa, lo stato poE deve essere approvato anche in CHIP prima di poter inviare l'opportunità per il pagamento. Esaminare l'opportunità offerta in CHIP per assicurarsi che POE sia stato caricato e approvato dal team di convalida POE in CHIP. Per visualizzare lo stato poE, accedere a CHIP e selezionare **Search Deals (Cerca trattative)** **in I Need To...** . Immettere **l'ID opportunità** e selezionare **Cerca**. Nei risultati della ricerca selezionare il collegamento ipertestuale "Modifica" in POE. Nella pagina risultante scorrere fino alla sezione "Review" (Revisione) per visualizzare lo stato dell'poE. Esaminare anche il campo "Commenti" nel caso in cui il team POE abbia richiesto informazioni aggiuntive sull'poE.
  - question: >
      Perché non ho ricevuto alcun pagamento per l'attività cardine 1 per l'opportunità?
    answer: >
      A partire dal 15 agosto 2020, l'attività cardine 1 viene pagata allo 0% del livello di incentivi approvato e l'attività cardine 2 viene pagata al 100% del livello di incentivi approvato. Tutti gli engagement registrati su CHIP aperti prima del 15 agosto 2020 continueranno a essere corriscritti in base alle linee guida FY20. Per indicazioni [sulle modifiche apportate](https://assetsprod.microsoft.com/solution-assessment-incentive-program-faq.pdf) al processo di attività cardine, vedere Le domande frequenti per i partner.
  - question: >
      Come contestare un'opportunità o un pagamento ricevuto?
    answer: >
      Contattare la firma di accesso condiviso che può fornire indicazioni per questa richiesta.
  - question: >
      L'opportunità viene chiusa in CHIP, impedendo il caricamento di POE. Cosa è possibile fare per ottenere l'opportunità pagata?
    answer: >
      Una volta chiusa, un'opportunità non è più idonea per gli incentivi. Per altre indicazioni, contattare la firma di accesso condiviso.
  - question: >
      Ricerca per categorie aggiungere un nuovo amministratore/utente a CHIP?
    answer: >
      Il contatto partner principale (amministratore) ha la responsabilità di invitare tutti gli altri utenti della società a registrarsi a CHIP. Sono anche responsabili dell'accesso degli utenti, inclusa la disattivazione di tutti gli utenti che lasciano l'azienda. Leggere channel [incentives platform guide (Guida alla piattaforma di incentivi del canale).](chip-intro.md)
  - question: >
      L'amministratore primario ha lasciato l'azienda. Come si modifica l'amministratore principale in CHIP?
    answer: >
      L'amministratore principale in CHIP deve essere il contatto partner principale in MPN. Assicurarsi che MPN sia aggiornato con il nuovo contatto e contattare il team di supporto regionale per richiedere la modifica in CHIP.


      Nel dashboard Partner Center selezionare **Supporto** nel menu a sinistra. Selezionare **Incentivi** come categoria o cercare il nome del programma nell'area "Esplora argomenti".


      Dopo aver visualizzato la Guida specifica dell'argomento disponibile, se è ancora necessaria assistenza, è possibile creare un ticket direttamente dall'opzione Documenti consigliati - **Creare un ticket di** supporto.
