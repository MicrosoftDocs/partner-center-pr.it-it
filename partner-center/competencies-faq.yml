title: Competenze - Domande frequenti
summary: >
  **Ruoli appropriati:** amministratore partner MPN


  Questo articolo risponde a domande generali su esami, certificazioni e vantaggi software correlati al raggiungimento di Microsoft Partner Network competenze.
sections:
- name: Ignorato
  questions:
  - question: >
      Dove è possibile trovare l'elenco degli esami e delle certificazioni Microsoft ritirate?
    answer: >
      Vedere le risorse seguenti:


      - [Esami ritirati](/learn/certifications/retired-certification-exams)

      - [Certificazioni ritirate](/learn/certifications/retired-certifications)
  - question: >
      Quando è possibile rinnovare l'appartenenza?
    answer: >
      L'appartenenza esistente può essere rinnovata qualsiasi giorno dopo l'inizio della finestra di rinnovo. Il tuo periodo di rinnovo inizia in corrispondenza dell'anniversario della data di acquisto più un giorno. Ad esempio, se hai acquistato Microsoft Action Pack il 1° settembre 2018, il periodo di rinnovo inizia il 2 settembre 2019.
  - question: >
      Come è possibile verificare gli esami e le certificazioni degli utenti dell'organizzazione?
    answer: >
      Durante il processo di raggiungimento di una competenza, l'amministratore globale o l'amministratore partner MPN può analizzare quali utenti hanno completato un esame, una certificazione o una valutazione. L'amministratore può anche verificare lo stato di avanzamento rispetto ai requisiti di una competenza.


      Possono eseguire questa operazione da Partner Center, come indicato di seguito:


      1. Accedi al [dashboard](https://partner.microsoft.com/dashboard) Centro per i partner.


      1. Selezionare **MPN** seguito da **Competenze**.


      1. Nella parte superiore della pagina Competenze individuare e selezionare **l'opzione Scarica report competenze.**


      Altri report sulle competenze dell'organizzazione sono disponibili anche nell'area [Partner Center Insights](partner-center-insights.md) in Partner Center. Per visualizzare questi report, potrebbe essere necessario avere un ruolo specifico di Insights di **Visualizzatore** report o **Visualizzatore report executive**. Potrebbe essere necessario chiedere all'amministratore del partner MPN di concedere l'accesso a uno di questi ruoli.


      Visualizzare i report di Insights come indicato di seguito:


      1. Accedi al [dashboard](https://partner.microsoft.com/dashboard) Centro per i partner.


      1. Selezionare **Informazioni dettagliate** dal menu Partner Center e quindi **Competenze dell'organizzazione.** Viene visualizzato un menu più piccolo.


      1. Selezionare **Training** o **Microsoft Learn** dal menu.

         - Selezionare **Training** (Training) per visualizzare un riepilogo delle certificazioni, delle valutazioni e degli esami dell'organizzazione in un intervallo di tempo specifico. Per altre informazioni su questo report, vedere [Training](pci-training-dashboard.md).

         - Selezionare **Microsoft Learn** per visualizzare un riepilogo dei moduli e dei percorsi di apprendimento completati dell'organizzazione in un intervallo di tempo specifico. Per altre informazioni su questo report, vedere Microsoft Learn [di analisi.](ms-learn-analytics.md)
  - question: >
      Quanto tempo è necessario per visualizzare le valutazioni utente più recenti nel report Partner Center competenze utente?
    answer: >
      L'account dell'università partner verrà associato all'account Partner Center utente. Le valutazioni dell'utente verranno visualizzate nel report Partner Center competenze utente entro **72 ore.**


      In questo report verranno visualizzate solo le competenze rilevanti per le competenze Partner Center programmi. Alcune competenze ritirate possono essere visualizzate anche per 12 mesi o più dopo il ritiro.


      Assicurarsi di controllare i requisiti per competenze specifiche. Per verificarsi,  usare l'opzione di menu Competenze nel [dashboard](https://partner.microsoft.com/dashboard) Partner Center o nella pagina Microsoft Partner Network [competenze .](https://partner.microsoft.com/membership/competencies)


      > [!NOTE]

      > A meno che un esame, una valutazione o una certificazione non sia specificatamente indicato come requisito in una determinata competenza, non verrà considerato per soddisfare tale competenza.
  - question: >
      Quali sono i vantaggi software (ad esempio, i diritti di utilizzo delle licenze) a cui si ha diritto quando si ottiene una competenza Gold o Silver o si acquista una sottoscrizione Microsoft Action Pack (MAPS)?
    answer: >
      Vedere le risorse seguenti:


      - [Scaricare](https://assetsprod.microsoft.com/mpn-maps-software-iur-competency-license-table.docx) le tabelle delle licenze per i partner di competenza.


      - [Scaricare](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) la tabella delle licenze per i partner Action Pack Microsoft.
  - question: >
      Ricerca per categorie un ID profilo di certificazione Microsoft (ID MCP o MCID) all'account microsoft Partner Center?
    answer: >
      Vedere [Associare l'account Microsoft Learn all'account Partner Center.](ms-learn-associate.md)
  - question: >
      Perché i dati sulle prestazioni non vengono visualizzati nel report degli indicatori KPI delle competenze?
    answer: >
      Controllare i requisiti nella competenza desiderata nel [dashboard](https://partner.microsoft.com/dashboard) Partner Center o nella pagina Microsoft Partner Network [competenze .](https://partner.microsoft.com/membership/competencies) In questo modo sarà possibile comprendere i requisiti per ottenere ogni competenza( ad esempio, tipo di associazione partner, tipo di offerta, TTM).


      > [!NOTE]

      > A meno che il tipo di associazione partner non sia indicato in modo specifico come requisito per una determinata competenza, non verrà riconosciuto per soddisfare gli obiettivi di prestazioni.

      >

      > Verranno considerati solo i dati degli ultimi 12 mesi per il calcolo delle prestazioni, delle competenze o di altri requisiti correlati a una competenza. Per altre informazioni sui calcoli delle prestazioni per competenze come cloud Business Applications, vedere Indicatori di contributo [dei partner.](partner-contribution-indicators.md)
