title: Domande frequenti sulle Partner Center per Microsoft Cloud for US Government
summary: >
  **Si applica a**: Partner Center per Microsoft Cloud for US Government


  **Ruoli appropriati:** Amministratore globale


  ## <a name="general-questions"></a>Domande generali


  Usare queste domande frequenti per altre informazioni sul programma Cloud Solution Provider (CSP) per Microsoft Cloud for US Government. È anche possibile contattare il account manager per altre informazioni.
sections:
- name: Generale
  questions:
  - question: >
      Cos'è Microsoft Cloud for US Government?
    answer: >
      Progettato per il governo degli Stati Uniti fin dall'inizio, Microsoft Cloud for US Government consente ai clienti del settore pubblico nel Stati Uniti, dalle grandi agenzie federali ai piccoli enti pubblici della città, di scegliere tra una gamma di servizi cloud computing. Per soddisfare le esigenze specifiche dei clienti, Microsoft ha effettuato investimenti significativi nei data center ed è dedicata a soddisfare i criteri, i requisiti e i requisiti federali e federali degli Stati Uniti.
  - question: >
      Chi è idoneo al programma CSP per Microsoft Cloud per il governo statunitense?
    answer: >
      I partner del Stati Uniti che servono entità federali, governative e locali degli Stati Uniti nelle proprie capacità governative sono idonei per il programma CSP per Microsoft Cloud for US Government. Microsoft dispone di un programma di convalida rigoroso per determinare l'idoneità prima che i partner possano accedere Microsoft Cloud for US Government. Per risultare idoneo, il partner deve dimostrare di collaborare con enti pubblici. Il processo di iscrizione al programma CSP in Microsoft Could for US Government è stato ampliato per acquisire più dati per eseguire la convalida. I tipi di prova possono includere, in via esemplificativa, numeri di contratti con enti pubblici e lettere di sponsorizzazione dell'ente pubblico cliente.
  - question: >
      I prezzi per i clienti sono gli stessi di CSP Commercial?
    answer: >
      No. I prezzi rifletteranno i costi aggiuntivi per fornire il valore univoco di Microsoft Cloud for US Government.
  - question: >
      Il modello di sconto per i partner è lo stesso?
    answer: >
      Sì. Il modello di sconto del partner per il programma CSP per Microsoft Cloud for US Government è uguale al modello di sconto partner per CSP Commercial.
  - question: >
      CSP Commercial è un programma per partner esistente. In che modo si differenzia il programma CSP per il cloud Microsoft per enti pubblici?
    answer: >
      Il programma CSP per Microsoft Cloud for US Government è diverso da CSP Commercial nelle aree seguenti:


      - Idoneità: il programma CSP per Microsoft Cloud for US Government è disponibile solo per i partner di Stati Uniti che servono entità federali, governative e locali degli Stati Uniti nelle proprie capacità governative. Per determinare l'idoneità dei partner, Microsoft segue un programma di convalida prima che questi possano accedere al cloud per il governo statunitense.


      - Onboarding: i partner devono eseguire l'onboarding al programma CSP per Microsoft Cloud per il governo statunitense separatamente da CSP Commercial.


      - Disponibilità del prodotto: sia i servizi Azure per enti pubblici che i servizi basati su licenza come Office 365, Enterprise Mobility + Security e Dynamics 365 sono disponibili nel programma CSP per Microsoft Cloud for US Government.


      - Contratti: il Contratto per i rivenditori Microsoft Cloud (MCRA, Microsoft Cloud Reseller Agreement) è stato aggiornato e ora include le condizioni specifiche per gli enti pubblici.


      - Funzionalità del Centro per i partner: per soddisfare requisiti normativi e di conformità, alcune funzionalità del Centro per i partner non saranno abilitate per il programma CSP per Microsoft Cloud per il governo statunitense. I partner possono invece usare Azure Active Directory (Azure AD) o [API Graph](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS) per eseguire attività correlate alla gestione di utenti e gruppi. La funzionalità di richiesta di relazione automatizzata è destinata a essere resa disponibile entro ottobre 2021.
  - question: >
      Non sono ancora un partner CSP. Dove è possibile trovare altre informazioni su come diventare un partner CSP?
    answer: >
      Per altre informazioni sui modelli di registrazione disponibili per i partner, vedi [Cloud Solution Provider nel Microsoft Partner Network](https://partner.microsoft.com/cloud-solution-provider).
  - question: >
      Come funzionano le licenze?
    answer: >
      *Contratto per i rivenditori Microsoft Cloud (MCRA)*


      Il contratto MCRA autorizza i partner alla rivendita tramite il programma CSP. La versione di questo contratto specifica per il cloud per il governo statunitense viene accettata al momento dell'onboarding al Microsoft Cloud per il governo statunitense. In questa versione, un Addendum relativo al cloud per il governo statunitense e un Allegato A seguono il Contratto per i rivenditori cloud standard.


      Il contratto MCRA per Microsoft Cloud per il governo statunitense è diverso dal contratto MCRA standard in due punti:


      - L'Addendum relativo al cloud per il governo statunitense contiene una responsabilità aggiuntiva dei partner relativamente alle transazioni di servizi cloud per il governo statunitense.


      - L'allegato A contiene il Contratto del cliente Microsoft (Contratto del cliente Microsoft) che deve essere incorporato in ogni contratto per i servizi cloud del governo degli Stati Uniti inseriti in tra il CSP e il cliente.


      *Contratto del cliente Microsoft (Contratto del cliente Microsoft) presentato come Mostra A in MCRA*


      I CSP sono tenuti a incorporare l'Allegato A nel contratto con un ente pubblico che viene stipulato tra i CSP e i clienti che acquistano Microsoft Cloud per il governo statunitense. Il contratto è pubblicato nel Centro per i partner ed è disponibile in lingua inglese.


      Contratto del cliente Microsoft per US Government Cloud è diverso dal modello Contratto del cliente Microsoft nei due modi seguenti:


      - È necessario incorporarlo nel contratto del CSP con il cliente.


      - È stato adattato per la conformità alle leggi e alle normative federali, statali e locali.


      *Contratto per i distributori Microsoft Cloud (MCDA)*


      Il Contratto Microsoft Cloud Distributor (MCDA) autorizza i distributori a vendere tramite CSP. Nella versione del contratto MCDA specifica per il cloud per il governo statunitense, un Addendum relativo al cloud per il governo statunitense e un Allegato A seguono il Contratto per i rivenditori Microsoft Cloud (MCRA) standard.


      Il contratto MCDA per Microsoft Cloud per il governo statunitense è diverso dal contratto MCDA standard in due punti:


      - L'Addendum relativo a Microsoft Cloud per il governo statunitense contiene una responsabilità aggiuntiva dei partner relativamente alle transazioni di servizi cloud per il governo statunitense.


      - L'allegato A contiene Contratto del cliente Microsoft (Contratto del cliente Microsoft) che devono essere incorporate in ogni contratto per i servizi cloud del governo degli Stati Uniti inseriti in tra il CSP e i clienti.
  - question: >
      Quali sono i requisiti per la vendita di Microsoft Cloud for US Government?
    answer: >
      I criteri di qualificazione per vendere il programma CSP per Microsoft Cloud for US Government sono gli stessi criteri di qualificazione per CSP Commercial, aperti sia ai partner diretti che ai rivenditori indiretti. Non è necessario essere rinominati come rivenditore indiretto per il programma CSP per Microsoft Cloud for US Government se si è approvati come rivenditore indiretto per CSP Commercial.
  - question: >
      Sono già un partner. Cosa devo fare per vendere Microsoft Cloud per il governo statunitense?
    answer: >
      I partner devono effettuare l'onboarding nel programma CSP per Microsoft Cloud per il governo statunitense per soddisfare i requisiti normativi e di conformità. L'onboarding per Microsoft Cloud for US Government è separato dall'onboarding per CSP Commercial. Dopo l'onboard, è possibile creare clienti e offerte di transazione disponibili all'interno Microsoft Cloud for US Government. Se si usano le API, vedere [Sviluppo per Partner Center per il cloud nazionale Microsoft.](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Ci sono differenze negli incentivi per i partner?
    answer: >
      No. Gli incentivi per i partner per il programma CSP per Microsoft Cloud for US Government sono gli stessi degli incentivi per i partner per CSP Commercial. Per altre informazioni sugli incentivi per i partner, accedi al [portale Microsoft Partner Network](https://partner.microsoft.com/membership/partner-incentives).
  - question: >
      Sono state apportate modifiche alla fatturazione?
    answer: >
      No. I criteri di fatturazione e i requisiti per il programma CSP per Microsoft Cloud for US Government sono gli stessi dei criteri di fatturazione e dei requisiti per CSP Commercial. Per altre informazioni sulla fatturazione, consulta le risorse disponibili nel [Microsoft Partner Network](https://partner.microsoft.com/cloud-solution-provider/resources).
  - question: >
      Per i dati ospitati in data center commerciali, è possibile passare a Microsoft Cloud for US Government?
    answer: >
      Per facilitare e mantenere l'integrità dell'isolamento Microsoft Cloud for US Government, non esistono meccanismi per spostare i servizi esistenti di un cliente in Microsoft Cloud for US Government. Se il cliente o il partner dispone di Azure, egli sarà responsabile di qualsiasi trasferimento di dati a un nuovo ambiente all'interno di Microsoft Cloud per il governo statunitense.
- name: Domande sui Microsoft Cloud for US Government per Azure
  questions:
  - question: >
      Che cos'Microsoft Cloud for US Government per Azure?
    answer: >
      Azure per enti pubblici offre una piattaforma cloud basata sui principi fondamentali di sicurezza, privacy, controllo, conformità e trasparenza. Le entità del settore pubblico ricevono un'istanza fisicamente isolata di Microsoft Azure che usa servizi di sicurezza e conformità all'avanguardia di importanza critica per tutti i sistemi e le applicazioni basati sull'architettura del governo statunitense. Questi servizi includono le certificazioni di conformità FedRAMP e DoD, contratti a livello di stato CJIS, la possibilità di definire accordi Business Associate secondo HIPAA e il supporto per 1075 IRS. Gestito da persone statunitensi accuratamente selezionate, Azure per enti pubblici supporta molteplici scenari ibridi per lo sviluppo e la distribuzione di soluzioni locali o nel cloud. Gli enti pubblici possono sfruttare i vantaggi della scalabilità immediata e di tempi di attività garantiti di un servizio cloud con iperscalabilità.
  - question: >
      Il programma CSP per Microsoft Cloud per il governo statunitense offre tutti i servizi Azure?
    answer: >
      Al momento sono disponibili Infrastructure as a service (IaaS) e le offerte di base relative alla piattaforma e ai dati. La roadmap viene aggiornata regolarmente e viene fornita una documentazione simile a quella per CSP Commercial Partner Center (autenticazione richiesta). È possibile esaminare i Azure per enti pubblici attualmente disponibili qui, ma si noti che alcuni servizi, ad esempio calcolo classico, rete, archiviazione e servizi cloud, non sono progettati per e non funzionano per CSP.
  - question: >
      Cosa devo fare per sviluppare con il programma CSP per Microsoft Cloud per il governo statunitense?
    answer: >
      Per altre informazioni sullo sviluppo con Partner Center per Microsoft Cloud for US Government, vedere Sviluppo con [Partner Center per Microsoft Government Cloud.](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Ci sono differenze nelle API?
    answer: >
      I requisiti relativi alle API e di integrazione per il programma CSP per Microsoft Cloud per il governo statunitense sono identici a quelli per CSP Commercial. Per altre informazioni sugli endpoint in Microsoft Cloud for US Government, vedere Partner Center [URL REST.](/partner-center/develop/partner-center-rest-urls)


      >[!NOTE]

      >LE API DELL'API NON saranno disponibili per il programma CSP per Microsoft Cloud for US Government. Queste API sono in fase di eliminazione in CSP e pertanto non sono disponibili per Microsoft Cloud per il governo statunitense. Per soddisfare i requisiti normativi e di conformità, le API seguenti non saranno disponibili nel programma CSP per Microsoft Cloud per il governo statunitense.

      >

      > **Gestione account utente**

      >- Creare account utente per un cliente

      >- Eliminare account utente per un cliente

      >- Aggiornare gli account utente per un cliente

      >- Ottenere un elenco di tutti gli account utente per un cliente

      >- Reimpostare la password di un utente per un cliente

      >- Ottenere ruoli utente per un cliente

      >- Impostare ruoli utente per un cliente

      >- Visualizzare gli utenti eliminati per un cliente

      >- Ripristinare un utente eliminato per un cliente

      >

      > **Gestione licenze**

      >- Ottenere un elenco delle licenze disponibili

      >- Assegnare licenze a un utente

      >-  Verificare quali licenze vengono assegnate a un utente
  - question: >
      Esiste una soluzione alternativa per le API non disponibili nel programma CSP per Microsoft Cloud per il governo statunitense?
    answer: >
      I partner possono usare il portale di Azure, Azure AD PowerShell o il API Graph per la gestione degli account utente partner. Per altre informazioni tecniche, vedere [Sviluppo con Partner Center for Government Cloud.](https://msdn.microsoft.com/partner-center/partner-center-for-microsoft-us-govt-cloud)
- name: Domande su altre risorse
  questions:
  - question: >
      Altre informazioni
    answer: >
      Usare i collegamenti seguenti per acquisire familiarità con il programma CSP e informazioni sullo sviluppo con Partner Center per Microsoft Cloud for US Government.


      - [Per informazioni su Azure per enti pubblici](https://azure.microsoft.com/overview/clouds/government/)


      - [Per informazioni su CSP](https://partner.microsoft.com/cloud-solution-provider)


      - [Per informazioni sullo sviluppo con Partner Center per Microsoft Cloud for US Government](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      A chi devo rivolgermi in caso avessi ulteriori domande?
    answer: >
      Per altre informazioni, contattare il account manager. Puoi inoltre iscriverti al gruppo Yammer specifico del programma [CSP per Azure per enti pubblici](https://www.yammer.com/cloudpartnercommunity/#/threads/inGroup?type=in_group&feedId=11509777).
