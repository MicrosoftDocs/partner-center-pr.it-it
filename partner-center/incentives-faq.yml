title: Domande frequenti sugli incentivi
summary: >
  **Ruoli appropriati:** incentivi per l'amministratore | Utente degli incentivi
sections:
- name: Ignorato
  questions:
  - question: >
      È necessario essere l'amministratore globale per iscriversi agli incentivi?
    answer: >
      No. Sia l'amministratore globale che l'amministratore account possono assegnare gli utenti come amministratori di Incentivi. Gli amministratori degli incentivi gestiscono i programmi di incentivi dell'azienda Partner Center. Per altre informazioni, vedere Panoramica [delle autorizzazioni](permissions-overview.md).
  - question: >
      Cosa è necessario fare se l'azienda è già membro del Microsoft Partner Network (MPN)?
    answer: >
      Se si tenta di aggiungere MPN e l'azienda è già membro, MPN riconoscerà il dominio e associerà l'utente all'account esistente. L'account esistente può essere la stessa società o una società correlata che usa lo stesso dominio di posta elettronica o la stessa directory attività di Azure (Azure AD) per gestire più domini.


      È possibile identificare il contatto primario dalla pagina Profilo legale. Se la località è MPNHQ, è sufficiente essere configurato con le autorizzazioni necessarie per gestire gli incentivi. Per altre informazioni su ruoli e autorizzazioni, vedere la panoramica [delle autorizzazioni](permissions-overview.md).


      Se non ci si trova nello stesso paese della località MPNHQ, fare riferimento alle istruzioni per gli account [multi-nazionali](https://support.microsoft.com/help/4515619/special-considerations-for-multi-national-partners-joining-the-microso) per altri dettagli su questo scenario.
  - question: >
      Quali ruoli utente sono disponibili?
    answer: >
      La persona che registra la società in Partner Center diventa il contatto primario e l'amministratore globale per impostazione predefinita. L'amministratore può invitare e gestire gli utenti nel portale.


      I ruoli chiave per gli incentivi sono Amministratore incentivi e Utente incentivi. L'amministratore degli incentivi può registrarsi nei programmi di incentivi e gestire i dettagli bancari e fiscali per il partner. L'utente incentivi può visualizzare i report nello strumento per visualizzare il pagamento e la suddivisione di ogni pagamento, ma non può visualizzare o modificare i dettagli bancari. Entrambi i ruoli possono essere applicati a tutte le località nell'account globale del partner.


      Per altre informazioni, vedere Panoramica [delle autorizzazioni](permissions-overview.md).
  - question: >
      Come è possibile scoprire chi ha diritti di amministratore globale o account per la società?
    answer: "Per trovare un amministratore globale o un amministratore account che può apportare modifiche al ruolo o assegnare ruoli a un nuovo utente:\n\n1. Nell'icona Impostazioni account in alto a destra del Partner Center selezionare **Gestione utenti**.\n2. Filtrare in **base all'amministratore globale** **o all'amministratore dell'account.**\n3. È anche possibile passare a  **Mio profilo,** selezionare Ruoli e autorizzazioni e visualizzare un elenco dei diversi amministratori che consentono di elevare le autorizzazioni.\n \nPer altre informazioni, vedere [Trovare il ruolo](find-your-role.md).  \n"
  - question: >
      Non è possibile accedere agli incentivi usando le credenziali.
    answer: >
      Il motivo probabile per cui non è possibile visualizzare Incentivi è che non si hanno le autorizzazioni corrette. Per risolvere il problema, usare la procedura seguente.


      1. Accedere al [dashboard Partner Center con](https://partner.microsoft.com/dashboard/) le credenziali del tenant Azure AD (credenziali di lavoro). Se non è possibile accedere, contattare l'amministratore globale dell'azienda.


      2. Quando si esegue l'accesso, se viene richiesto di selezionare **dall'account** aziendale o dall'account **personale,** selezionare **Account aziendale**.


      3. Scegliere Incentivi dal menu Partner Center e quindi **Panoramica.** Se non si dispone delle autorizzazioni di amministratore o di utente incentivi, verranno visualizzate le informazioni di contatto per tutti gli amministratori globali e account della società. Contattare uno di questi amministratori per ottenere il ruolo di incentivo per gli ID MPN e i programmi di incentivi necessari.


      4. Se si ha già un ruolo di amministratore incentivi, verranno visualizzati iscrizioni per l'azienda per gli ID MPN e i programmi di incentivi per cui si ha accesso.
  - question: >
      Alcune registrazioni non sono presenti nella pagina di panoramica degli incentivi.
    answer: >
      Se è stato ricevuto un invito da o si è registrati in un programma di incentivi non più visibile nel dashboard, è necessario verificare di avere l'accesso appropriato. Solo gli utenti con ruolo Utente incentivo o Amministratore incentivi possono visualizzare il programma. Vedere [Trovare il proprio ruolo.](./find-your-role.md)


      Se è necessario modificare il ruolo o le autorizzazioni, contattare l'amministratore globale o dell'account dell'azienda. Per informazioni su chi sono queste persone, vedere [Trovare l'amministratore globale.](./find-your-role.md#find-your-global-admin)


      Nella pagina Panoramica verranno visualizzate solo le registrazioni associate all'account globale partner associato al tenant Azure AD partner. Se l'azienda ha più di un PGA, è necessario avere credenziali diverse per ognuna.
  - question: >
      Who è necessario contattare se viene visualizzato un messaggio di errore o si ha bisogno di assistenza durante il processo di registrazione?
    answer: >
      È disponibile un servizio di supporto online se si verificano problemi nella sezione Incentivi del dashboard. Vedere l'opzione di supporto (? Icona) in alto a destra.
