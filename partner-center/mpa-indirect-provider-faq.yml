title: In che modo i provider indiretti possono aiutare i rivenditori indiretti ad accettare Contratto Microsoft Partner (MPA)
summary: "**Ruoli appropriati:** Amministratore globale | Agente amministratore | Agente di vendita\n\nLe domande e le risposte seguenti affrontano potenziali problemi e soluzioni per aiutare i rivenditori indiretti a comprendere come e perché accettare l'MPA. \n\nI provider indiretti, i partner di fatturazione diretta e i rivenditori indiretti nel programma Cloud Solution Provider troveranno utili queste informazioni.\n"
sections:
- name: Domande sul programma e sui criteri MPA
  questions:
  - question: >
      Quali sono le implicazioni legali se il rivenditore indiretto non accetta l'MPA?
    answer: "A meno che il rivenditore indiretto non accetti l'MPA, non sarà possibile eseguire transazioni con un provider indiretto (distributore) nel programma CSP. L'MPA deve essere accettato per ogni [area CSP](regional-authorization-overview.md) in cui si vuole eseguire attività commerciali. È necessaria almeno una firma MPA per ogni area CSP perché il rivenditore indiretto sia conforme per eseguire transazioni CSP con qualsiasi provider indiretto in tale area CSP. \n"
  - question: >
      MPA è disponibile nelle lingue locali?
    answer: "No. È disponibile solo in inglese. \n"
  - question: >
      Il mio rivenditore ritiene di essere già registrato come rivenditore indiretto perché è stato in grado di rivendere le sottoscrizioni cloud tramite Microsoft, ma non può accettare l'MPA. Perché?
    answer: >
      Se il rivenditore può accedere a Partner Center ma non visualizza l'opzione per accettare l'MPA o verificare che siano registrati nel programma CSP Indirect Reseller, molto probabilmente significa che sono stati registrati solo nel programma MPN ma non in CSP come rivenditore indiretto. In passato i rivenditori erano autorizzati a eseguire transazioni tramite il provider indiretto anche se non erano stati registrati ufficialmente nel programma CSP.


      È ora possibile diventare un rivenditore CSP indiretto ufficiale.

      Questo vale anche per i partner "Advisor" che eseere transazioni in CSP. Microsoft necessita di un account CSP Indirect Reseller in ogni area aziendale CSP per i rivenditori indiretti per eseguire transazioni con i provider indiretti.
  - question: >
      Lavoro con più provider indiretti (distributori) in diversi paesi. È necessario accettare l'MPA in ogni paese CSP?
    answer: "È necessaria almeno una firma MPA per ogni area CSP rispetto a un ID MPN. Ad esempio, se si dispone di un ID MPN in Francia e si è iscritti al programma CSP Indirect Reseller in Francia e si accetta MPA, si è conformi in tutta l'area [CSP Europe](regional-authorization-overview.md#europe-region-and-market) e non è necessario accettare MPA in altri paesi europei. È possibile eseguire transazioni con qualsiasi provider indiretto nell'intera area europea CSP. \n"
  - question: >
      Sono un partner di fatturazione diretta in Francia ed esezioni anche con un provider indiretto in Italia, devo accettare due MPA, uno come fattura diretta e uno come rivenditore indiretto?
    answer: Se è già stata accettata la fatturazione diretta MPA nell'area CSP, non è necessario accettare L'MPA del rivenditore indiretto CSP. Tuttavia, è necessario assicurarsi che l'account MPN sia in Partner Center e che l'ID MPN condiviso con il provider indiretto sia in Partner Center.
  - question: >
      È necessario continuare ad accettare il contratto MPA per rivenditori indiretti ogni anno?
    answer: >
      Non è necessario accettare ogni anno. Per eseguire transazioni con un provider indiretto, è necessario accettare almeno un provider MPA per ogni area CSP per mantenere la conformità.
  - question: "Se le sottoscrizioni non cambiano, è importante che i rivenditori accettino il contratto? \n"
    answer: "Se i rivenditori indiretti non accettano l'MPA, verrà loro impedito di eseguire transazioni con il provider indiretto . Gli incentivi Microsoft saranno influenzati. \n"
  - question: >
      Se non accetto l'MPA, Partner Center non accetto l'MPA? Quali sono i rischi esatti se i rivenditori non accettano l'MPA?
    answer: "Ai rivenditori indiretti verrà impedito di eseguire transazioni con il provider indiretto (server di distribuzione). Non è possibile eseguire l'off board del rivenditore indiretto nel prossimo futuro. \n"
  - question: >
      Il mio rivenditore afferma che l'MPA è già stato accettato da un dipendente che ha lasciato l'azienda. Devono accettare di nuovo?
    answer: >
      No
  - question: >
      Il mio rivenditore ha modificato di recente il nome della società, ma ha già accettato l'MPA. Devono accettare di nuovo?
    answer: >
      No
  - question: >
      È necessario comunicare con i rivenditori sull'accettazione dell'MPA o Microsoft collaborare direttamente con i rivenditori per accettare l'MPA?
    answer: >
      In quanto provider indiretto, è responsabilità dell'utente comunicare chiaramente con tutti i rivenditori indiretti e renderli consapevoli delle ripercussioni della non accettazione di MPA. È anche necessario fornire loro supporto e linee guida appropriate per l'accettazione di MPA. Per i problemi critici che non sono risolvibili dall'utente, è consigliabile reindirizzarli a Microsoft con questo Partner Center supporto tecnico.
  - question: "Sono presenti documenti che descrivono in che modo i rivenditori possono accettare l'MPA e confermare se è stata accettata la versione più recente di MPA? \n"
    answer: "Di seguito sono riportati alcuni collegamenti pubblici utili che consentono al rivenditore indiretto di accettare MPA e di essere conforme. \n\n- [The Contratto Microsoft Partner (MPA) for CSP](microsoft-partner-agreement.md) (Contiene istruzioni dettagliate per la migrazione dell'account MPN e l'accettazione di MPA in Partner Center)\n- [Usare provider indiretti nel programma CSP](indirect-reseller-tasks-in-partner-center.md)\n- [Gestire le posizioni nell'account partner](manage-locations.md)\n"
- name: Domande sulla struttura degli account MPN e CSP
  questions:
  - question: >
      Qual è la differenza tra gli account MPN e CSP e in che modo sono correlati?
    answer: "L'account MPN deve essere usato per gestire l'appartenenza a Microsoft. Fornisce un ID MPN globale (PGA) e uno o più ID MPN località (PLA) a seconda del numero di filiali create. L'account CSP è associato agli ID MPN della posizione e viene usato per eseguire transazioni con provider indiretti o gestire incentivi. \n\n\n- [Gestire le posizioni nell'account partner](manage-locations.md)\n\n- [Verificare il profilo dell'organizzazione](update-your-partner-profile.md)\n\n- [Vantaggi dell'adesione a Microsoft Partner Network](mpn-overview.md)\n\n\nL'account CSP associato all'ID MPN della posizione consente di lavorare con provider indiretti, gestire i clienti e ottenere incentivi.\n    \n- [Contratto Microsoft Partner per CSP](microsoft-partner-agreement.md)\n\n- [Usare provider indiretti nel programma CSP](indirect-reseller-tasks-in-partner-center.md)\n"
  - question: >
      Qual è la differenza tra l'ID MPN globale e l'ID MPN della posizione?
    answer: "Un account globale MPN equivale alla sede centrale e le sedi MPN sono le filiali.  Sono disponibili un ID MPN globale univoco (ID MPN PGA) e uno o più ID MPN percorso univoci (ID MPN PLA). È possibile controllare gli ID MPN accedendo Partner Center con l'account MPN, selezionando **Impostazioni**, quindi **Account Impostazioni** e passando alla pagina Identificatori.  \n\nSe si hanno filiali in paesi diversi, è possibile creare sedi MPN in tali paesi e ottenere ID MPN località. È quindi possibile usare questi ID MPN di posizione per registrarsi nel programma CSP, condividere le informazioni con i provider indiretti e ottenere incentivi. \n\n- [Gestire le posizioni nell'account partner](manage-locations.md)\n\nSe si verificano problemi, generare un [ticket di supporto](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=1af7f3a0-1757-3543-4b6a-c945c3ad187b) dall'interno Partner Center. \n"
  - question: >
      Non si sa quale ID MPN usare durante la registrazione CSP Indirect Reseller programma?
    answer: >
      Prima [di eseguire la registrazione CSP Indirect Reseller programma,](indirect-reseller-tasks-in-partner-center.md)è necessario avere un account MPN attivo in Partner Center. Il paese dell'ID MPN e il paese dell'account CSP devono corrispondere per l'associazione corretta e l'ID MPN deve essere in Partner Center. Accedere all'account MPN (le credenziali di accesso MPN e CSP potrebbero essere diverse). Passare a **Impostazioni** Account Impostazioni identificatori del profilo dell'organizzazione e trovare l'ID MPN con tipo "Location" corrispondente al paese dell'account  ->    ->    ->   CSP.  Altre informazioni sulle [posizioni MPN](manage-locations.md) prima di associare un ID MPN all'account CSP durante il processo di registrazione CSP.
  - question: >
      Ricerca per categorie quale ID MPN è associato all'account CSP?
    answer: "Accedere al proprio account CSP Indirect Reseller utente. Passare a **Impostazioni**  ->  **Account Impostazioni** identificatori del profilo  ->  **dell'organizzazione**  ->  . Nell'area CSP della pagina, **l'ID MPN** associato è l'ID MPN associato all'account CSP e deve essere assegnato al provider indiretto per le transazioni CSP. \n"
  - question: >
      Come è possibile visualizzare tutti gli ID MPN?
    answer: >
      Accedere a Partner Center con le credenziali dell'account MPN (le credenziali di accesso MPN e CSP potrebbero essere diverse). In **Impostazioni** selezionare **Account Impostazioni** identificatori del profilo  ->    ->  **dell'organizzazione** per visualizzare gli ID MPN. Per aggiungere una nuova località/filiale MPN, passare a **Profilo legale** e fare clic su **Aggiungi posizione**.
- name: Domande sull'autorizzazione a livello di regione CSP
  questions:
  - question: >
      Che cos'è un'area CSP?
    answer: >
      Un'area CSP è costituita da uno o più paesi in cui è possibile eseguire attività CSP. L'azienda include, ad esempio, l'uso di provider indiretti, la connessione con i clienti, la transazione e l'accumulo di incentivi. È necessario almeno un account CSP (account aziendale di Office 365) per eseguire attività commerciali in un'area CSP. Altre informazioni [sull'area CSP.](regional-authorization-overview.md)


      Se si è un CSP Indirect Reseller, è necessario collaborare con un provider indiretto nella stessa area ed è possibile vendere solo ai clienti nella stessa area.
  - question: >
      Perché non è possibile associare l'ID MPN al tenant?
    answer: "Se non è possibile associare l'ID MPN al tenant e viene visualizzato un errore, significa che l'ID MPN e il tenant non sono nello stesso paese. Per il funzionamento dell'associazione, entrambi devono essere nello stesso paese. Questo requisito è dovuto al fatto che gli incentivi Microsoft vengono pagati per paese e livello ID MPN. Ad esempio, se si ha un account CSP in Francia, è necessaria una località MPN (ID MPN) anche in Francia per ottenere incentivi a pagamento. ID MPN nel Regno Unito non funzionerà anche se si tratta della stessa area CSP. \n\nPer risolvere il problema, creare una località MPN nello stesso paese del paese CSP. Altre informazioni su come gestire [le posizioni MPN.](manage-locations.md)\n"
  - question: >
      Ho un account CSP Indirect Reseller in Francia. È possibile collaborare con il provider indiretto in Germania?
    answer: >
      Sì. Quando l'account CSP Indirect Reseller è attivo in un'area CSP, è possibile usare lo stesso account per eseguire attività aziendali nell'intera area. Altre informazioni [sull'area CSP.](regional-authorization-overview.md)
  - question: >
      Sono un rivenditore indiretto negli Stati Uniti. È possibile collaborare con un provider indiretto nel Regno Unito?
    answer: >
      No. CSP è un programma a livello di regione. L'account CSP sia del rivenditore indiretto che del provider indiretto deve essere nella stessa area CSP per eseguire attività commerciali. Per risolvere questo problema, è necessario creare un nuovo account CSP nell'area europea e creare una località MPN nello stesso paese del paese dell'account CSP e quindi accettare la richiesta di relazione dal provider indiretto. Ad esempio, è possibile creare un account CSP Indirect Reseller in Francia, creare una località MPN in Francia e quindi accettare l'invito dal provider indiretto che si trova in Francia o in uno degli altri paesi dell'area europea CSP.
  - question: >
      È possibile avere più di un account MPN e CSP in Partner Center?
    answer: >
      È possibile avere un solo account MPN (accesso) e uno o più account CSP (sign-in) a seconda delle aree CSP dell'azienda. Ad esempio, è possibile avere l'account MPN negli Stati Uniti (sede centrale) con sedi negli Stati Uniti (affiliata), nel Regno Unito (affiliata) e in Australia (affiliata).

      È possibile avere un account CSP (Office 365 aziendale) negli Stati Uniti con le stesse credenziali di accesso dell'account MPN. È possibile avere un secondo account CSP nel Regno Unito. che ha credenziali di accesso diverse per gestire le attività CSP nell'area europea e la terza in Australia con credenziali di accesso diverse da altre due per gestire l'attività CSP in Australia.


      Tutti e tre gli account CSP devono essere associati agli account di posizione ID MPN per fare business e ottenere incentivi in tali filiali. Le competenze e i vantaggi MPN possono essere gestiti solo dall'account MPN.
  - question: >
      Sono un CSP Indirect Reseller negli Stati Uniti e voglio espandere la mia attività in Europa. Cosa è necessario fare in Partner Center?
    answer: >
      Sarà necessaria una località MPN nel paese in cui si vuole fare affari e sarà necessario registrarsi al programma CSP Indirect Reseller nello stesso paese. Altre informazioni sulla creazione di nuovi [percorsi MPN e registrazioni CSP.](manage-locations.md#prerequisites-in-order-to-add-a-new-account-for-a-csp-business)
- name: Domanda sulla migrazione dell'account MPN da PMC a Partner Center
  questions:
  - question: "Si vuole eseguire la migrazione dell'account MPN da Partner Membership Center a Partner Center. Come è possibile eseguire questa operazione? Non so chi fosse l'amministratore MPN in PMC. Come è possibile eseguire la migrazione? \n"
    answer: >
      Scaricare la guida dettagliata su come eseguire la migrazione [di MPN da PMC a PC.](https://assetsprod.microsoft.com/mpn/migrate-pmc-pc-mpa-guide.pptx)


      Dopo la migrazione dell'account MPN, per altre informazioni su come firmare MPA, vedere [microsoft-partner-agreement.](microsoft-partner-agreement.md#download-the-step-by-step-guide-thats-right-for-where-you-are-in-the-mpa-signing-process)


      In caso di problemi, generare un [ticket di supporto](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=2da4e1c7-3b4b-5672-6227-56bc75a936b4) dall'interno Partner Center.
  - question: >
      Ricerca per categorie verificare se viene eseguita la migrazione dell'ID MPN in Partner Center?
    answer: "Accedere all'account MPN con qualsiasi ruolo (le credenziali di accesso mpn e CSP potrebbero essere diverse). \n\nIn **Impostazioni account** selezionare Pagina profilo **legale** nella **scheda Partner.** Se viene visualizzato \"Stato programma MPN\" in Informazioni programma, l'ID MPN è in Partner Center. Se non viene visualizzato lo stato del programma MPN nella scheda \"Partner\", è stato eseguito l'accesso con l'account CSP o l'account MPN non è ancora in Partner Center. Potrebbe essere comunque necessario eseguire la migrazione dell'account MPN da PMC a PC.\n\n\n:::image type=\"content\" source=\"images/legal-info-mpn.png\" alt-text=\"Dove visualizzare le informazioni sul programma MPN.\":::\n"
- name: Domande sulla verifica degli account MPN e CSP
  questions:
  - question: >
      Mi sono registrato al programma MPN e come programma CSP per rivenditori indiretti, ma lo stato di verifica del profilo aziendale legale è Rifiutato. Cosa devo fare?
    answer: "È necessario aggiornare le informazioni sul profilo legale facendo clic su **Aggiorna**. Leggere gli articoli seguenti prima di procedere:\n\n- [Verificare le informazioni sull'account](verification-responses.md#what-is-verified-and-how-to-respond)\n\n- [Verificare il profilo dell'organizzazione](update-your-partner-profile.md)\n\nSe non è possibile risolvere il problema da soli, generare un ticket di supporto dall'interno Partner Center accedendo con l'account CSP e:\n\n- Per i problemi di verifica aziendale, creare una richiesta [di supporto](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=52ac28f3-d58f-99d9-9846-3df5a6477c54).  \n- Per i problemi di verifica dell'impiego, creare una [richiesta di supporto.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=c34a5c81-a111-476d-11a4-81c808c37a6b)\n\n:::image type=\"content\" source=\"images/rejected-faq-mpa.png\" alt-text=\"Rifiutato.\":::\n"
  - question: >
      Mi sono registrato al programma MPN/CSP Indirect Reseller ma lo stato di verifica del profilo aziendale legale sembra bloccato nello stato In sospeso. Cosa devo fare?
    answer: >
      Se il profilo aziendale legale del  rivenditore indiretto CSP è in stato Di qualificazione in sospeso dopo più di cinque giorni lavorativi, generare un ticket di supporto dall'interno di Partner Center facendo clic su Partner Center [Supporto](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=345795c0-26bd-dd95-d291-b78ed4a8edce)tecnico .


      :::image type="content" source="images/pending.png" alt-text="Lo stato è in sospeso.":::
- name: Domande sull'uso di Partner Center
  questions:
  - question: >
      Non so chi è l'amministratore Partner Center che può accettare MPA?
    answer: >
      L'amministratore globale dell'azienda deve accettare l'MPA. Per scoprire chi nell'azienda ha il ruolo di amministratore globale, passare a **Gestione utenti.** Nella casella Di ricerca digitare amministratore globale. Verranno estratti i nomi delle persone a cui è assegnato il ruolo di amministratore globale. Qualsiasi utente può accettare l'MPA. Se l'azienda non ha un amministratore globale, vedere Cosa fare se l'azienda [ha bisogno di un amministratore globale.](no-mpn-admin.md)


      :::image type="content" source="images/user-management-clean.png" alt-text="Come trovare un amministratore globale.":::
  - question: >
      Il rivenditore afferma che Partner Center non viene visualizzata un'opzione per accettare l'MPA. Come è possibile supportarli al meglio?
    answer: "Se il rivenditore può accedere Partner Center ma non viene visualizzata l'opzione per accettare l'MPA:\n\n1. Viene visualizzata la pagina \"Panoramica\" nella scheda CSP sul lato sinistro? \n\n:::image type=\"content\" source=\"images/csp.png\" alt-text=\"Posizione del provider di servizi di Partner Center menu.\":::\n\nSe non viene visualizzata la \"Panoramica\" in CSP nel menu Partner Center, significa che non sono ancora registrati nel programma CSP. Il rivenditore dovrà avviare il processo per la registrazione come CSP Indirect Reseller come illustrato Usare [provider indiretti nel programma CSP](indirect-reseller-tasks-in-partner-center.md). Al termine della registrazione, sarà possibile accettare l'MPA.\n\n2. Se viene visualizzata la finestra Panoramica, chiedere loro di passare Impostazioni account Impostazioni partner legale o rivenditore e scorrere verso il basso fino a Informazioni sul  ->    ->    ->   programma.  Quale stato viene visualizzato accanto a Stato rivenditore indiretto?\n\n\nSe lo stato è diverso da **Attivo,** significa che la verifica del profilo aziendale legale è ancora in corso o è stata rifiutata. Nella stessa pagina il rivenditore deve controllare  lo stato della verifica e fare clic su Altre informazioni per risolvere Questo consente al rivenditore di fornire la documentazione necessaria per procedere con la verifica.\n\n:::image type=\"content\" source=\"images/active-status.png\" alt-text=\"Lo stato è attivo.\":::\n\nSe il rivenditore necessita di supporto per il superamento del controllo del profilo aziendale legale, chiedere loro di aprire un ticket scegliendo queste opzioni:\n\n- Scegliere **Supporto** dal menu Partner Center e quindi  Selezionare > Verifica account > e quindi scegliere il passaggio per cui è necessaria assistenza.\n"
  - question: >
      Ricerca per categorie se ho il ruolo giusto in Partner Center accettare MPA?
    answer: "Solo gli amministratori globali possono accettare l'MPA. Per scoprire qual è il ruolo in Partner Center è:\n\n1. Accedere al proprio account CSP Indirect Reseller in Partner Center e verificare prima di tutto che sia stata CSP Indirect Reseller account. \n\n2. Passare a **Gestione utenti** e verificare che all'account connesso sia assegnato il ruolo \"Amministratore globale\"? In caso contrario, non può essere usato per accettare MPA. Cercare l'amministratore globale nella casella di ricerca nella pagina Gestione utenti e contattarlo per accettare MPA.\n\n:::image type=\"content\" source=\"images/user-management-clean.png\" alt-text=\"Identificare il ruolo in Partner Center.\":::\n"
  - question: >
      Ricerca per categorie verificare se l'azienda ha accettato l'MPA?
    answer: "Accedere a Partner Center con CSP Indirect Reseller account.\nSe si è un agente amministratore o un agente di vendita in CSP, è possibile passare alla pagina Contratto per verificare che Contratto Microsoft Partner sia visibile. \n\n:::image type=\"content\" source=\"images/agreement-new.png\" alt-text=\"Individuare i contratti in Impostazioni account.\":::\n\n\nSe si è un amministratore globale, passare alla pagina panoramica di CSP. Se viene visualizzato il banner verde, si è tutti impostati per eseguire transazioni con il provider indiretto nell'area CSP. In caso contrario, verrà visualizzato il pulsante **Accetta** e continua per accettare MPA e attivare l'account CSP.\n\n:::image type=\"content\" source=\"images/banner-boxed.png\" alt-text=\"Banner verde.\":::\n"
  - question: >
      Si vuole accettare MPA, ma non viene visualizzato alcun punto (pulsante per accettare le condizioni) a tale scopo?
    answer: >
      Accedere a Partner Center con le credenziali CSP Indirect Reseller'account. Passare alla pagina panoramica di CSP.  Se il pulsante Accetta  e continua non è visualizzato e non viene visualizzato alcun banner verde che indica che l'opzione MPA è accettata, significa che non si ha il ruolo giusto per accettare l'MPA. È necessario contattare l'amministratore globale per accettare l'MPA.


      :::image type="content" source="images/agreement-two.png" alt-text="Individuare i contratti.":::


